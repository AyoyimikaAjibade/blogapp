{% extends 'blog/index.html' %}
{% block title %}Log In{% endblock %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="card mb-3 border-light text-white bg-dark" style="width: 100%; margin-top: 20px;">
        <div class="card-header"><h4>Post Form</h4></div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{form|crispy}}
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="textHelp"
                           placeholder="Enter Username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                </div>

                <p class="card-text"></p>
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success btn-lg btn-block">Log In</button>
                    <small class="text-muted">Don't Have an Account? <a style="float:center; " href="{% url 'users:register' %}">Sign In</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
