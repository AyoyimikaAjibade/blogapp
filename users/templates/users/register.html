{% extends 'blog/index.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block content %}

<div class="row">
    <div class="card mb-3 border-light text-white bg-dark" style="width: 100%; margin-top: 20px;">
        <div class="card-header"><h4>Post Form</h4></div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{form|crispy}}

                <p class="card-text"></p>
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success btn-lg btn-block">Sign In</button>
                    <small class="text-muted">Don't Have an Account? <a style="float:center; " href="{% url 'users:login' %}">Login In</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
