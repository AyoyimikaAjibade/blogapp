{% extends 'blog/index.html' %}
{% load markdownify %}

{% block content %}

<div class="row mt-5">
    {% for post in posts %}
    <div class="col-sm-4" style=" margin-bottom:40px; ">
        <div class="card h-100 border-light text-white bg-dark">
            <div class="card-header"><strong>{{post.author}}</strong>
                <a href="{% url 'post_detail' id=post.id %}" style="float:right;">Comments: {{post.comments_approved.count}}</a>
            </div>
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'post_detail' id=post.id %}">{{post.title}}</a></h5>
                <p class="card-text">{{post.text|markdown|safe|linebreaksbr}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Published: {{post.published_date|date:"d F, Y"}}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
