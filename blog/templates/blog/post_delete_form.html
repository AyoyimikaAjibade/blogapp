{% extends 'blog/index.html' %}

{% block title %}Post Delete{% endblock %}

{% block content %}

<div class="row">
    <div class="card mb-3 border-light text-white bg-dark" style="width: 100%; margin-top: 20px;">
        <div class="card-header">Post Delete</div>
        <div class="card-body">
            <form action="{% url 'post_delete' id=post.id %}" method="POST">
                {% csrf_token %}
                <p class="card-text">Are you sure you want to delete {{post.title}}?</p>
                <div>
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                    |
                    <a href="{% url 'post_list' %}"  class="btn btn-outline-success mr-2">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
